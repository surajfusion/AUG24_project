<template>

    <lightning-card>

        <lightning-card variant="Narrow" title="Hello" icon-name="standard:account">
            <lightning-button-icon icon-name="utility:down" variant="border-filled" alternative-text="Show More"
                slot="actions"></lightning-button-icon>
            <div class="slds-p-horizontal_small">
                {firstName}&nbsp;<span if:true={showLastName}>{lastName}</span>
                <br/>
                First Name List
                <template for:each={firstNames} for:item="firstName">
                    <li key={firstName}>{firstName}</li>
                </template>
                Last Name list
                <template for:each={lastNames} for:item="lastName">
                    <li key={lastName}>{lastName}</li>
                </template>

                Full Name list
                <template for:each={names} for:item="fullName">
                    <li key={fullName}>{fullName}</li>
                </template>
            </div>
            <div slot="footer">
                <lightning-button variant="base" label="Show LastName" title="Last Name" onclick={toggelLastName}>
                </lightning-button>
            </div>

        </lightning-card>
        <hr />

        <lightning-card variant="Narrow" title="Assignment">
            <div class="slds-p-horizontal_small">
                Here is the Assignemnt
                <hr />
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                    <template for:each={firstLastNamesArr} for:item="firstLastName">
                        <tr key={firstLastName}>
                            <td>{firstLastName.firstName}</td>
                            <td>{firstLastName.lastName}</td>
                        </tr>
                    </template>
                </table>
            </div>
        </lightning-card>
    </lightning-card>
</template>
